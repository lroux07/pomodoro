<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="description">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro</title>
  </head>
  <body>
    <main>
      <div class="form">
        <h1>Créer une tâche</h1>
  
        <label for="taskName">Nom de la tâche</label>
        <input type="text" name="name" id="taskName" placeholder="Ecrire ici" required>
        
        <label for="desc">Description</label>
        <input type="text" name="desc" id="desc" placeholder="Ecrire ici" required>

        <label for="duration">Durée de la tâche</label>
        <input type="text" name="duration" id="duration" placeholder="Ecrire ici">
  
        <label for="steps">Étapes</label>
        <textarea name="steps" id="steps" cols="30" rows="10" placeholder="Ecrire ici"></textarea>
        
        <button id="send">Valider</button>

        <p id="err"></p>
      </div>

      <section id="section" class="section"></section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
